spring.application.name=learningPlatform

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/learning_Platform
spring.datasource.username=root
spring.datasource.password=abc123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Tomcat Configuration
server.tomcat.native-library-enabled=false

# Logging and Management
logging.level.com.onlinelearningplatform.learningPlatform=INFO
logging.config=classpath:logback-spring.xml
management.endpoints.web.base-path=/management
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true

# OAuth2 Resource Server JWT Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8180/realms/master

logging.level.com.onlinelearningplatform.learningPlatform.aop=DEBUG